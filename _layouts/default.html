---
layout: base
---
<section>
  {% if site.posts %}
  {% for post in site.posts %}
  <div class="post-container">
    <a href="{{post.url}}">
      <h2>{{post.title}}</h2>
    </a>
    <img src="/assets/img/{{post.hero_image_src}}" alt="{{post.hero_image_desc}}">
    <p>{{post.above_the_fold}}</p>
  </div>
  {% endfor %}
  {% endif %}

  {{ content }}

</section>
